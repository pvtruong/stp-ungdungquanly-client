<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelDetail()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   Thông tin chi phí
	</h4>
 </div>
 <div class="modal-body">
	<form name="formdetail" novalidate class="css-form form-horizontal">
		
		<div class="form-group">
			<label class="control-label col-sm-2">Mã chi phí <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead module='dmcpmh' fields='ma_cp,ten_cp' field-model='ma_cp' field-label='ten_cp'
					ng-model='dt_current.ma_cp' label='dt_current.ten_cp'>
				</ng-typeahead>
			</div>
			<div class="col-sm-6">
				{{dt_current.ten_cp}}
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền {{ngMasterData.ma_nt}} <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_cp_nt"   ng-required="true"/>
			</div>

			<label class="control-label col-sm-2" ng-show="ngMasterData.ma_nt!='VND'">Tiền quy đổi</label>
			<div class="col-sm-4" ng-show="ngMasterData.ma_nt!='VND'">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_cp"  ng-required="true"/>
			</div>
		</div>
		
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="updateDetail()"  ng-disabled="formdetail.$invalid">
	   Nhận
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelDetail()'>Hủy</button>
 </div>
