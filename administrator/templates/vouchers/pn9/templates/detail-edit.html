<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelDetail()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   Thông tin chi tiết
	</h4>
 </div>
 <div class="modal-body">
	<form name="formdetail" novalidate class="css-form form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Vật tư <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-10">
				<ng-typeahead 
					module='dmvt' field-model='ten_vt' field-label='ma_vt' fields='ma_vt,ten_vt'
					ng-model='dt_current.ten_vt'  label='dt_current.ma_vt' ng-required='true'>
				</ng-typeahead>
			</div>
			<span ng-show='false' ng-model='dt_current.ma_dvt'
				ng-get-info="module:'dmvt',fieldInfo:'ma_dvt',condition:{ma_vt:'???'}" condition-value="dt_current.ma_vt"
				run-when-condition-changed="status.isOpened"></span>
			
			<span ng-show='false' ng-model='dt_current.tk_vt'
				ng-get-info="module:'dmvt',fieldInfo:'tk_vt',condition:{ma_vt:'???'}" condition-value="dt_current.ma_vt"
				run-when-condition-changed="status.isOpened"></span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị tính <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmdvt' field-model='ma_dvt' field-label='ten_dvt' fields='ma_dvt,ten_dvt' ng-disabled='true'
					ng-model='dt_current.ma_dvt' label='ten_dvt' ng-required='true'>
				</ng-typeahead>
			</div>
			<label class="control-label col-sm-2">TK vật tư <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk'
					ng-model='dt_current.tk_vt'  label='dt_current.ten_tk_vt' ng-required='true' condition ="loai_tk:1">
				</ng-typeahead>
			</div>
		</div>	
		<div class="form-group">
			<label class="control-label col-sm-2">Số lượng nhập <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.sl_nhap" ng-required="true"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Giá vốn {{data.ma_nt}} <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.gia_von_nt"  ng-required="true"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Giá vốn VND  <span class='required' title="Không được trống">(*)</span> </label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.gia_von"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền hàng {{data.ma_nt}} <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_hang_nt"  ng-required="true"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền hàng VND  <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.tien_hang"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tỷ lệ CK</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.ty_le_ck"  ng-required="true"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền CK {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_ck_nt"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền CK VND</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.tien_ck"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền phí {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_phi_nt"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền phí VND</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.tien_phi"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Giá tính thuế NK {{data.ma_nt}} <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.gia_von_nk_nt"  ng-required="true"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Giá tính thuế NK VND  <span class='required' title="Không được trống">(*)</span> </label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.gia_von_nk"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền tính thuế NK {{data.ma_nt}} <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_hang_nk_nt"  ng-required="true"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền tính thuế NK VND  <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.tien_hang_nk"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Thuế suất NK</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.thue_suat_nk"  ng-required="true"/>
			</div>
			<label class="control-label col-sm-2">TK thuế NK <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk'
					ng-model='dt_current.tk_thue_nk'  label='dt_current.ten_tk_thue_nk' ng-required='true' condition ="loai_tk:1">
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền thuế NK {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.tien_thue_nk_nt"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền thuế NK VND</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" ng-model="dt_current.tien_thue_nk"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền nhập {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-readonly ='true' format="number" ng-model="dt_current.tien_nhap_nt"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">Tiền nhập VND</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control "  ng-readonly ='true' format="number" ng-model="dt_current.tien_nhap"/>
			</div>
			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Vụ việc</label>
			<div class="col-sm-4">
				<ng-typeahead
					module='dmdt' field-model='ten_dt' field-label='ma_dt' fields ='ma_dt,ten_dt'
					ng-model='dt_current.ten_dt' label='dt_current.ma_dt'>
				</ng-typeahead>
			</div>
			<label class="control-label col-sm-2">Hợp đồng</label>
			<div class="col-sm-4">
				<ng-typeahead
					module='contract' field-model='ten_hd' field-label='so_hd' fields ='so_hd,ten_hd'
					ng-model='dt_current.ten_hd' label='dt_current.ma_hd'>
				</ng-typeahead>
			</div>
		</div>
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="updateDetail()"  ng-disabled="formdetail.$invalid">
	   Nhận
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelDetail()'>Hủy</button>
 </div>
