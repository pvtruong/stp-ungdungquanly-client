<stpvoucherheader></stpvoucherheader>
<div class="table-responsive">
	<table class ="table table-striped table-hover table-bordered">
		<tr><th class="text-center"><input type="checkbox" ng-model="selectionAll"></th>
			<th><a ng-click="reverse=!reverse;order('so_ct',reverse)">Số chứng từ</a></th>
			<th><a ng-click="reverse=!reverse;order('ngay_ct',reverse)">Ngày chứng từ</a></th>
			<th><a ng-click="reverse=!reverse;order('dien_giai',reverse)">Diễn giải</a></th>
			<th><a ng-click="reverse=!reverse;order('t_tien',reverse)">Tiền</a></th>
			<th><a ng-click="reverse=!reverse;order('t_thue_vao',reverse)">VAT vào</a></th>
			<th><a ng-click="reverse=!reverse;order('t_thue_ra',reverse)">VAT ra</a></th>
			<th><a ng-click="reverse=!reverse;order('ten_dvcs',reverse)">Đơn vị cơ sở</a></th>
		</tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				<div>{{ r.so_ct }}</div>
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				<div>{{ r.ngay_ct|date:'dd/MM/yyyy'}}</div>
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.dien_giai}}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_tien|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_thue_vao|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_thue_ra|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.ten_dvcs}}
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
