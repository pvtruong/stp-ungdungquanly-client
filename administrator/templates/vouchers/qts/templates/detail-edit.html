<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelDetail()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   Thông tin chi tiết
	</h4>
 </div>
 <div class="modal-body">
	<form name="formdetail" novalidate class="css-form form-horizontal">
		
		
		<div class="form-group">
			<label class="control-label col-sm-2">Nguồn vốn <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-10">
				<ng-typeahead 
					module='dmnguonvon' field-model='ten_nguon_von' field-label='ma_nguon_von' fields='ma_nguon_von,ten_nguon_von'
					ng-model='dt_current.ten_nguon_von'  label='dt_current.ma_nguon_von' ng-required='true' >
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Nguyên giá<span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.nguyen_gia"  ng-required="true"/>
			</div>
			
			<label class="control-label col-sm-2">Giá trị đã khấu hao <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.gia_tri_da_kh"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Giá trị còn lại<span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.gia_tri_con_lai"  ng-required="true"/>
			</div>
			
			<label class="control-label col-sm-2">Giá trị khấu hao/kỳ <span class='required' title="Không được trống">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.gia_tri_kh_ky"  ng-required="true"/>
			</div>
			
		</div>

	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="updateDetail()"  ng-disabled="formdetail.$invalid">
	   Nhận
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelDetail()'>Hủy</button>
 </div>
