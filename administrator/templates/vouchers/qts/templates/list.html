<stpvoucherheader></stpvoucherheader>
<div class="table-responsive">
	<table class ="table table-striped table-hover table-bordered">
		<tr><th class="text-center"><input type="checkbox" ng-model="selectionAll"></th><th>Tài sản</th><th>Nguyên giá</th><th>Giá trị đã khấu hao</th><th>Giá trị còn lại</th><th>Giá trị khấu hao kỳ</th><th>Đơn vị cơ sở</th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				<div>{{ r.ten_ts }}</div>
				<div><i>{{ r.so_the_ts}}</i></div>
			</td>
			
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_nguyen_gia|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_gia_tri_da_kh|number:0 }}
			</td>
			
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_gia_tri_con_lai|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.t_gia_tri_kh_ky|number:0 }}
			</td>
			
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.ten_dvcs}}
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
