<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelFind()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   Tìm chứng từ
	</h4>
 </div>
 <div class="modal-body">
	<form name="formFind" novalidate class="css-form form-horizontal">
		<div class="form-group">
			<label class="control-label col-md-3">Từ ngày</label>
			<div class="col-md-3">
				<ng-datepicker ng-model='vcondition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			<label class="control-label col-md-3">Đến ngày</label>
			<div class="col-md-3">
				<ng-datepicker ng-model='vcondition.den_ngay'  ng-required='true'></ng-datepicker>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-md-3">Số chứng từ</label>
			<div class="col-md-9">
				<input type='text' class='form-control' ng-model='vcondition.so_ct'/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-3">Diễn giải</label>
			<div class="col-md-9">
				<input type='text' class='form-control' ng-model='vcondition.dien_giai'/>
			</div>
		</div>
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="okFind()" ng-disabled='formFind.$invalid'  ng-disabled="formFind.$invalid">
	   Tìm
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>Hủy</button>
 </div>
