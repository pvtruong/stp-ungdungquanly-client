<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelFind()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   Tìm chứng từ
	</h4>
 </div>
 <div class="modal-body">
	<form name="formFind" novalidate class="css-form form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Từ ngày</label>
			<div class="col-sm-4">
				<ng-datepicker ng-model='vcondition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			<label class="control-label col-sm-2">Đến ngày</label>
			<div class="col-sm-4">
				<ng-datepicker ng-model='vcondition.den_ngay'  ng-required='true'></ng-datepicker>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Số đơn hàng</label>
			<div class="col-sm-4">
				<input type='text' class='form-control' ng-model='vcondition.so_ct'/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Mã khách hàng</label>
			<div class="col-sm-4">
				<ng-typeahead module="dmkh" fields="ma_kh,ten_kh" field-model="ma_kh" field-label="ten_kh"
					ng-model="vcondition.ma_kh" label ="vcondition.ten_kh">
				</ng-typeahead>
			</div>
			<div  class="col-sm-6">{{vcondition.ten_kh}}</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Trạng thái</label>
			<div class="col-sm-9">
				<select class='form-control' ng-model='vcondition.trang_thai'>
					<option value=''>Tất cả<option>
					<option value='1'>Đặt hàng<option>
					<option value='2'>Xác nhận<option>
					<option value='3'>Đang giao hàng<option>
					<option value='4'>Đã giao hàng<option>
					<option value='5'>Đã hủy<option>
				</select>
			</div>
		</div>
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="okFind()" ng-disabled='formFind.$invalid'  ng-disabled="formFind.$invalid">
	   Tìm
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>Hủy</button>
 </div>
