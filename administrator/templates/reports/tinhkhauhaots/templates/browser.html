<rpt-header btnok ="text:'Tính'"></rpt-header>
<div class="row">
	<div class="col-md-3 condition-report"   ng-show='condition_show'>
		<form name='form' novalidate class='form-horizontal'>
			<fieldset><legend>Điều kiện lọc</legend>
			<div class='form-group'>
				<label class='control-label'>Tháng</label>
				<div >
					<select ng-model="condition.thang" class="form-control" ng-options ="thang for thang in thangs" ng-required="true">
					</select>
					
				</div>

			</div>
			<div class='form-group'>
				
				<label class='control-label'>Năm</label>
				<div >
					<select ng-model="condition.nam" class="form-control" ng-options ="nam for nam in nams" ng-required="true">
					</select>
				</div>
			</div>
			<div class='form-group'>
				<div class='checkbox'>
					<label>
						<input type="checkbox" ng-model="condition.tinh_kh_theo_ngay"/>
						Tính khấu hao theo ngày
					</label>
				</div>
			</div>
			<div class='form-group text-left'>
				<a class="btn btn-danger" ng-click='getData()' ng-disabled='form.$invalid' ng-show='btnok_show'>TÍnh</a>
				<a class="btn btn-default" ng-click='print()'  ng-disabled='!data' ng-show='btnprint_show'>In</a>
				<a class="btn btn-default" ng-click='exportExcel()' ng-show='btnexcel_show'>Xuất excel</a>
			</div>
			</fieldset>
		</form>
		
		
	</div>
	<div infinite-scroll="loadPage()" infinite-scroll-distance="3"  ng-class="condition_show?'table-responsive col-sm-9 table-report':'table-responsive col-sm-12 table-report'"   id ='exportable'>
		<table class='table  table-striped  table-hover table-bordered'>
			<tr>
				<th>Tài sản</th>
				<th>Nguyên giá</th>
				<th>Đã khấu hao</th>
				<th>Còn lại</th>
				<th>Khấu hao của tháng</th>	
				<th>Bộ phận</th>
			</tr>
			<tr ng-repeat='r in data|limitTo:limit:begin' style='cursor:pointer'  ng-click='viewVoucher(r.ma_ct,r.id_ts)'>
				<td>
					<div><b>{{::r.ten_ts}}</b></div>
					<i>Số thẻ: {{::r.so_the_ts}}</i>
				</td>
				<td>
					{{::r.nguyen_gia|number:0}}
				</td>
				<td>
					{{::r.gia_tri_da_kh|number:0}}
				</td>
				<td>
					{{::r.gia_tri_con_lai|number:0}}
				</td>
				<td>
					{{::r.gia_tri_kh_ky|number:0}}
				</td>
				<td>
					<div>{{::r.ten_bp}}</div>
					<i>{{::r.ma_bp}}</i>
				</td>
			</tr>
		</table>
	</div>
</div>
