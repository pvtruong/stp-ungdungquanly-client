<rpt-header kbm='kbmtkgtgt'></rpt-header>
<div class='row'>
<div class="col-md-3 condition-report"    ng-show='condition_show'>
	<form name='form' novalidate class='form-horizontal'>
		<fieldset><legend>Điều kiện lọc</legend>
		<div class='form-group'>
			<label>Từ tháng</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.tu_thang' ng-required='true'>
			</div>
		</div>
		<div class='form-group'>
			<label>Đến tháng</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.den_thang' ng-required='true'>
			</div>
		</div>
		<div class='form-group'>
			<label>Năm</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.nam' ng-required='true'>
			</div>
		</div>
		
		<div class='form-group'>
			<label>Đơn vị cơ sở</label>
			<div>
				<ng-selector
					module="dvcs" fields ="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs"
					options ="item._id as item.ten_dvcs for item in items"
					ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
		<div class='form-group text-left'>
			<a class="btn btn-danger" ng-click='getData()' ng-disabled='form.$invalid' ng-show='btnok_show'>Xem</a>
			<a class="btn btn-default" ng-click='print()'  ng-disabled='!data' ng-show='btnprint_show'>In</a>
			<a class="btn btn-default" ng-click='exportExcel()' ng-show='btnexcel_show'>Xuất excel</a>
		</div>
		
		</fieldset>
	</form>
	
	
</div>
<div ng-class="condition_show?'table-responsive col-sm-9 table-report':'table-responsive col-sm-12 table-report'">
	<table class='table  table-striped  table-hover table-bordered' id ='exportable'>
		<tr>
			<th>STT</th>
			<th>Chỉ tiêu</th>
			<th>Mã số</th>
			<th>Doanh số</th>
			<th>Thuế</th>
		</tr>
		<tr ng-repeat='r in data' ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{r.stt_in}}
			</td>
			<td>
				{{r.chi_tieu}}
			</td>
			<td>
				{{r.ma_so}}
			</td>
			<td>
				{{r.t_tien|number:0}}
			</td>
			<td>
				{{r.t_thue|number:0}}
			</td>
		</tr>
	</table>
</div>

</div>
