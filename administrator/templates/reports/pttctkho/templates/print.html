<navbar-print></navbar-print>
<div><b>{{appInfo.name}}</b></div>
<div><i>{{appInfo.address}}</i></div>
<h3 class='text-center'>{{title}}</h3>
<h5 class='text-center'>Từ ngày {{condition.tu_ngay|date:'dd/MM/yyyy'}} đến ngày {{condition.den_ngay|date:'dd/MM/yyyy'}}</h5>
<div>
	<table class='table table-bordered'>
		<tr>
			<th>Chỉ tiêu</th>
			<th>Mã số</th>
			<th ng-repeat="kho in data.columns">{{kho.ten_obj}}</th>
            <th>Tổng cộng</th>
		</tr>
		<tr ng-repeat='r in data.rows'  ng-class="r.bold?'cbold':'cnormal'" ng-show='r.print'>
			<td>
				{{r.chi_tieu}}
			</td>
			<td>
				{{r.ma_so}}
			</td>
			<td ng-repeat="kho in data.columns">
				{{r[kho.ma_obj]|number:0}}
			</td>
            <td style='font-weight:bold'>{{r.total|number:0}}</td>
		</tr>
	</table>
</div>
<div type='margin-top:30px' class='row'>
	<span class='col-xs-12'>
		<div style='float:left;width:30%;text-align:center'></div>
		<div style='float:right;width:30%;text-align:center'>Người lập</div>
	</span>
</div>
