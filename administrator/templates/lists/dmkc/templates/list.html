<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th>#</th><th>STT</th><th>Tên bút toán</th><th>TK chuyển</th><th>TK nhận</th><th>Loại</th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.stt}}
				
				
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ten_bt }}
			
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.tk_chuyen }}
			
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.tk_nhan }}
			
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.loai_kc }}
			
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
