<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center" width="50px"><input type="checkbox" ng-model="selectionAll"></th><th>Mã vật tư</th><th>Tên vật tư</th><th>Mã đơn vị tính</th><th>Tỷ lệ quy đổi</th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{r.ma_vt}}
			</td>
            <td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{r.ten_vt}}
			</td>
            <td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{r.ma_dvt}}
			</td>
            <td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{r.ty_le_qd|number:0}}
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
