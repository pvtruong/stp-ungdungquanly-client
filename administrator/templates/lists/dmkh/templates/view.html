<div class='container-fluid'>
	<list-view-header header-title='ten_kh'>
		<li role="presentation" class="divider"></li>
		<li>
			<a class='dropdown-header'  ng-click="addContact()">Thêm liên lạc</a>
		</li>
	</list-view-header>
	<tabset class="col-sm-12">
		<tab heading='Chi tiết'>
			<form class='form-horizontal'>
			<fieldset>
				<legend>Thông tin chi tiết</legend>
				<div class='form-group'>
					<label class='col-sm-2 control-label'>Tên khách hàng:</label>
					<div class='col-sm-10 field-label'>{{data.ten_kh}}</div>
				</div>
				<div class='form-group' ng-show="data.dia_chi">
					<label class='col-sm-2 control-label'>Địa chỉ:</label>
					<div class='col-sm-10 field-label'>{{data.dia_chi}}</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label'>Điện thoại:</label>
					<div class="col-sm-10">
						<span class='field-label'  ng-show="data.dien_thoai"><a href="tel:{{data.dien_thoai}}"><i class="glyphicon glyphicon-phone-alt"></i> {{data.dien_thoai}}</a></span>
					
						<label class='control-label'  ng-show="data.email"> - Email:</label>
						<span class='field-label'  ng-show="data.email">
							<a href="#mailschedule/add?to=[{name:'{{data.ten_kh}}',address:'{{data.email}}'}]&redirect={{location}}">
								<i class="glyphicon glyphicon-envelope"></i> {{ data.email }}
							</a>
						</span>
						
						<label class='control-label'  ng-show="data.fax"> - Fax:</label>
						<span class='field-label'  ng-show="data.fax">{{data.fax}}</span>
					</div>
				</div>
				<div class='form-group' ng-show="data.website">
					<label class='col-sm-2 control-label'>Website:</label>
					<div class='col-sm-10 field-label'><a href="{{data.website.indexOf('http')>=0?data.website:'http://' + data.website}}">{{data.website}}</a></div>
				</div>
				<div class='form-group' ng-show="data.ma_so_thue">
					<label class='col-sm-2 control-label'>Mã số thuế:</label>
					<div class='col-sm-10 field-label'>{{data.ma_so_thue}}</div>
				</div>
				
				<div class='form-group' ng-show="data.date_created">
					<label class='col-sm-2 control-label'>Ngày tạo:</label>
					<div class='col-sm-10 field-label'>{{data.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</div>
				</div>
				<div class='form-group' ng-show="data.ghi_chu">
					<label class='col-sm-2 control-label'>Ghi chú:</label>
					<div class='col-sm-10 field-label'>{{data.ghi_chu}}</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Liên kết</legend>
				<div>
					<stp-link link="data" collection='dmkh' collections-link="lienhe:'ten_lien_he,dien_thoai,email',dmkh:'ten_kh,dia_chi,dien_thoai,email'"></stp-link>
				</div>
			</fieldset>
			</form>
			<br/>
			<file link='data'></file>
			<br/>
			<comment link='data' user='user' title="{{data.ten_kh}}"></comment>
			
		</tab>
		<tab heading="Công việc">
			<task link='data' collection='dmkh' default-values="id_kh:'{{data._id}}',ten_kh:'{{data.ten_kh}}'"></task>
		</tab>
		
		<tab heading="Ghi chú">
			<note link='data'></note>
		</tab>
		
		<tab heading="Vụ việc, công trình">
			<dmdt link='data' collection='dmkh' default-values="id_kh:'{{data._id}}',ten_kh:'{{data.ten_kh}}'"></dmdt>
		</tab>
		
		<tab heading="Hợp đồng">
			<contract link='data' collection='dmkh' default-values="id_kh:'{{data._id}}',ten_kh:'{{data.ten_kh}}'"></contract>
		</tab>
		
		<tab heading="Chứng từ">
			<bkct condition="ma_kh:'{{data.ma_kh}}'" run="data.ma_kh"></bkct>
		</tab>
		<tab heading="Lịch sử">
			<history link='data' module='dmkh'></history>
		</tab>
	</tabset>
</div>
