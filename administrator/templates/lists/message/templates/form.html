	<div class="form-group">
		<label class="control-label col-md-3">Người nhận</label>
		<div class="col-md-6">
			<input type="text" name ='email_receiver' class="form-control" placeholder='Nhập người nhận' ng-model='data.email_receiver' ng-required='true'>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-3">Nội dung</label>
		<div class="col-md-6">
			<textarea class="form-control" placeholder='Nhập nội dung' ng-model='data.content' ng-required='true'>
			<textarea>
		</div>
	</div>
</form>
