<stplistheader btnadd="show:false"></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr ng-repeat="r in list track by r._id">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			
			<td    style='cursor:pointer' ng-click='view(r._id)'>
				<div ng-class="r.read?'cnormal':'cbold'">{{ r.subject }}  <i ng-show="r.attachments" class="glyphicon glyphicon-paperclip"></i></div>
				<div><small>{{r.small_text}}</small></div>
			</td>
			<td   style='width:50px'>
					<a class='btn btn-default btn-xs' ng-click='delete(r._id)'>Xóa</a>
				
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
