<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-md-3">Tên nhóm <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" name ='group_name' class="form-control input-md" placeholder='Nhập tên nhóm' ng-model='data.group_name' required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Loại nhóm <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" class="form-control input-md" placeholder='Nhập loại nhóm' ng-model='data.group_type' ng-readonly='true' required>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-offset-3 col-md-9">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>

	<footer-form-input></footer-form-input>
</form>
