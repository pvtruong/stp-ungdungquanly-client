<div>
	<form name="form" novalidate class ="css-form form-horizontal form-input" >
		<header-form-input></header-form-input>
		
		<tabset>
			<tab heading='Thông tin chính'>
				<div class='row'>
					<div class='col-sm-6'>
						<div class="form-group">
							<label class="control-label col-sm-4">Tên công ty/cửa hàng <span class="required">(*)</span></label>
							<div class="col-sm-8">
								<input type="text" name ='name'  class="form-control"  ng-model='data.name' ng-required>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Địa chỉ <span class="required">(*)</span></label>
							<div class="col-sm-8">
								<input type="text" name ='address'   class="form-control"  ng-model='data.address' ng-required='true'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Quận huyện</label>
							<div class="col-sm-8">
								<input type="text" name ='city'   class="form-control"  ng-model='data.city'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Tỉnh thành  <span class="required">(*)</span></label>
							<div class="col-sm-8">
								<select ng-model='data.province' class='form-control' ng-required='true'>
									<option ng-repeat='tt in province'  ng-value='tt'>{{tt}}</option>
								</select>
							</div>
						</div>
						<!--<div class="form-group">
							<label class="control-label col-sm-4">Quốc gia</label>
							<div class="col-sm-8">
								<input type="text" name ='country'   class="form-control"  ng-model='data.country'>
							
							</div>
						</div>
						-->
						<div class="form-group">
							<label class="control-label col-sm-4">Điện thoại <span class="required">(*)</span></label>
							<div class="col-sm-8">
								<input type="text"   class="form-control"  ng-model='data.phone' ng-required='true'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Email <span class="required">(*)</span></label>
							<div class="col-sm-8">
								<input type="email"   class="form-control"  ng-model='data.email' ng-required='true'>
							
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-4">Giám đốc</label>
							<div class="col-sm-8">
								<input type="text"  class="form-control"  ng-model='data.giam_doc'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Kế toán trưởng</label>
							<div class="col-sm-8">
								<input type="text"  class="form-control"  ng-model='data.ke_toan_truong'>
							
							</div>
						</div>
					</div>
					<div class ='col-sm-6'>
						<div class="form-group">
							<label class="control-label col-sm-6">Ngày đầu năm tài chính  <span class="required">(*)</span></label>
							<div class="col-sm-6">
								<ng-datepicker ng-model='data.ngay_dn' ng-required='true'></ng-datepicker>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6">Ngày sử dụng chương trình  <span class="required">(*)</span></label>
							<div class="col-sm-6">
								<ng-datepicker ng-model='data.ngay_ky1' ng-required='true'></ng-datepicker>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6">Ngày khóa sổ  <span class="required">(*)</span></label>
							<div class="col-sm-6">
								<ng-datepicker ng-model='data.ngay_ks' ng-required='true'></ng-datepicker>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6">Người nộp thuế</label>
							<div class="col-sm-6">
								<input type="text"  class="form-control"  ng-model='data.nguoi_nop_thue'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6">Mã số thuế</label>
							<div class="col-sm-6">
								<input type="text"  class="form-control"  ng-model='data.ma_so_thue'>
							
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-6">Logo</label>
							<div class="col-sm-6">
								<img ng-src="{{server_url}}{{data.logo}}" style="width:128px;height:128px"/>
								<br/>
								<div  file-upload-progress>
									<div class="throbber-loader"></div>
									<br/>
								 </div>
								<input type="file" image-upload  model ='data.logo' folder='logos'/>
							</div>
						</div>
					</div>
				</div>
			</tab>
			<tab heading='Giới thiệu về công ty'>
				
				<div class="form-group">
					<label>Giới thiệu về công ty/cửa hàng</label>
					<div>
						<div text-angular ta-toolbar="[['bold', 'italics', 'underline',  'ul', 'ol'],
					  ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
					  ['html', 'insertImage','insertLink', 'insertVideo']]" ng-model="data.gioi_thieu"></div>
					</div>
				</div>
				<div class="form-group">
					<label>Ngành kinh doanh</label>
					<div>
						<div text-angular ta-toolbar="[['bold', 'italics', 'underline',  'ul', 'ol'],
					  ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
					  ['html', 'insertImage','insertLink', 'insertVideo']]" ng-model="data.nganh_nghe"></div>
					</div>
				</div>
			</tab>
			<tab heading='Bán hàng online'>
				<div class="form-group">
					<div class='checkbox'>
						<label><input type='checkbox' ng-model='data.sale_online'/> Bán hàng online</label>
					</div>
				</div>
				<div class="form-group" ng-if='data.sale_online'>
					<label>Trang bán hàng</label>
					<div>
						<input type="text" class="form-control"  ng-model='data.site_name'>
					</div>
				</div>
				<div class="form-group" ng-if='data.sale_online'>
					<label>Facebook</label>
					<div>
						<input type="text" class="form-control"  ng-model='data.facebook'>
					</div>
				</div>
				<div class="form-group" ng-if='data.sale_online'>
					<label>Từ khóa để SEO</label>
					<div>
						<textarea class="form-control"  ng-model='data.keywords'></textarea>
					</div>
				</div>
				<div class="form-group"  ng-if='data.sale_online'>
					<label>Chính sách vận chuyển</label>
					<div>
						<textarea  class="form-control"  ng-model='data.van_chuyen'></textarea>
					</div>
				</div>
				<div class="form-group"  ng-if='data.sale_online'>
					<label>Chính sách bảo hàng</label>
					<div>
						<textarea class="form-control"  ng-model='data.bao_hanh'></textarea>
					</div>
				</div>
				<div class="form-group"  ng-if='data.sale_online'>
					<div>
						<a href='#ptthanhtoan' target="_blank">Phương thức thanh toán</a>
					</div>
					
				</div>
			
			</tab>
			<tab heading='Quản lý người dùng'>
				<table class='table table-bordered'>
					<tr>
						<th class="text-left">Tên</th><th style='width:100px'>Quản trị</th>
						
						<th style='width:80px'>Xóa</th>
					</tr>
					<tr>
						<td colspan="4">
							<ng-typeahead ng-model='participant'
								module="colleague" fields="email,email_owner" field-model="email_coll" field-label = "name_coll" label ="name_coll"
								 on-select ='addParticipant($item)'>
							</ng-typeahead>
						</td>
						
					</tr>
					<tr ng-repeat='r in data.participants'>
						<td>
							<img ng-src='{{server_url}}{{r.picture}}' style='width:30px;height:30px'/> {{r.name}}
						</td>
						
						<td class='text-center'>
							<input type='checkbox' ng-model='r.admin'/>
						</td>
						
						<td class='text-center'>
							<a class='btn btn-danger btn-xs' ng-click ='deleteParticipant(r.email)'>Xóa</a>
						</td>
					</tr>
				</table>
	

			</tab>
					
		</tabset>
					
		<footer-form-input></footer-form-input>
	</form>
</div>
