<div>
	<stplistheader></stplistheader>
	<div class="table-responsive">
		<table class ="table table-striped table-bordered" ng-show="list && list.length>0">
			<tr>
				<th class="text-center"><input type="checkbox" ng-model='selectionAll'></th><th class="text-left">Tên công ty</th>
				
				<th style='width:80px'  class='text-center' ></th>
			</tr>
			<tr ng-repeat="r in list track by r._id">
				<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
				<td   style='cursor:pointer' ng-click='open(r._id,r.active)'>
                        <div class="pull-left" style="padding-right:10px">
                            <img ng-show="r.logo" ng-src="{{server_url}}{{r.logo}}" style="width:32px;height:32px"/>
						    <i ng-show="!r.logo" class="fa fa-building fa-fw" style="font-size:28px"></i>
                        </div>
						
						<div>{{r.name}}</div>
						<small>ID:{{r._id}}</small>
				</td>
				<td class='text-center'>
					<div>
						<button class='btn btn-info btn-xs' ng-click='edit(r._id)'>Sửa</button>
					</div>
				</td>
			</tr>
		</table>
		
	</div>
	<ng-page></ng-page>
</div>
