<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center" width="50px"><input type="checkbox" ng-model="selectionAll"></th><th>Mã ngoại tệ</th><th>Tên ngoại tệ</th><th>Tỷ giá</th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ma_nt }}
				
				
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ten_nt }}
				
				
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.ty_gia|number:0 }}
				
				
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
