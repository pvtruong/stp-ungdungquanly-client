<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-sm-2">Ngày bảo hành <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-6">
			<ng-datepicker ng-model='data.start_date'></ng-datepicker>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tiền bảo hành</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" format='number' ng-model='data.tien_nt' ng-required="true">
		</div>
		<div class="col-sm-2">
			<ng-selector 
				module='dmnt' fields ='ma_nt,ten_nt' field-model='ma_nt' field-label='ten_nt'
				ng-model="data.ma_nt" ng-required="true">
			</ng-selector>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Thời gian bảo hành <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<input type="text" format='number' class="form-control" ng-model='data.warranty_time'  ng-required="true">
		</div>
		<div class="col-sm-2">
			<select ng-model="data.unit_time" class="form-control">
				<option value="1">Ngày</option>
				<option value="2">Tháng</option>
				<option value="3">Năm</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Ghi chú</label>
		<div class="col-sm-10">
			<textarea ng-model="data.mieu_ta" class="form-control" rows="5"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Có giá trị với</label>
		<div class="col-sm-10">
			<label><input type='radio' ng-model='data.visible_to' name='visible_to' value="0"/> Mọi người</label><br/>
			<label><input type='radio' ng-model='data.visible_to' name='visible_to' value="1"/> Chỉ với người tạo</label><br/>
			<label><input type='radio' ng-model='data.visible_to' name='visible_to'  value="2"/> Những người sau</label><br/>
			<select ng-show='data.visible_to==2' multiple ng-model="data.visible_to_users" ng-options="r.email as r.name for r in members" class="form-control">
				
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.reminder_yn" /> Nhắc nhở khi hết hạn bảo hành</label>
			</div>
		</div>
	</div>
	<footer-form-input></footer-form-input>
	
</form>
