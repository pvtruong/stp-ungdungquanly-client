<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr>
			<th>#<th><th>Ngày bảo hành</th><th>Tiền bảo hành</th><th>Thời gian bảo hành</th>
		</tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			
			<td    style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.start_date|date:'dd/MM/yyyy' }}
				
			</td>
			<td    style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.tien_nt }} {{r.ma_nt}}
				
			</td>
			
			<td    style='cursor:pointer' ng-click='edit(r._id)'>
				
					{{ r.warranty_time }} {{r.unit_time_name}}
				
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
