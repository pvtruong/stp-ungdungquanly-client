<stplistheader btn1="text:'Báo cáo',click:function(){$location.url('/pttct');}"></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center" width='50px'><input type="checkbox" ng-model="selectionAll" ></th><th>STT</th><th>Mẫu số</th><th>Chỉ tiêu</th><th>Công thức</th><th>Tài khoản nợ</th><th>Tài khoản có</th><th>Tên phí</th></tr>
		<tr ng-repeat="r in list track by r._id"  ng-class="r.bold?'cbold':'cnormal'">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.stt }}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.ma_so }}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.chi_tieu }}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.cong_thuc }}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.tk_no && r.tk_no.length>0?r.tk_no.join(","):'' }}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.tk_co && r.tk_co.length>0?r.tk_co.join(","):''}}
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					{{ r.ten_phi }}
			</td>
			
		</tr>
	</table>
</div>
<ng-page></ng-page>
