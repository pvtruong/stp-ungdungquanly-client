<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<th>Báo cáo</th><th>Mã</th><th>Tên</th><th></th>
		<tr ng-repeat="r in list track by r._id">
			<td>
				{{r.code_rpt}}
			</td>
			<td>
				{{r.ma_obj}}
			</td>
			<td>
				{{r.ten_obj}}
			</td>
			<td style='width:80px'>
				<div class='btn-group' style='width:80px'>
					<a class='btn btn-success btn-xs' ng-click='edit(r._id)' ng-show='user.admin'>Sửa</a>
					<a class='btn btn-danger btn-xs' ng-click='delete(r._id)' ng-show='user.admin'>Xóa</a>
				</div>
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
