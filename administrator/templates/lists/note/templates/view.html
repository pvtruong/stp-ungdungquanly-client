<div class='container-fluid'>
	<list-view-header header-title='_id'>
					
	</list-view-header>
	<tabset class="col-sm-12">
		<tab heading='Chi tiết'>
			<form class='form-horizontal'>
				<fieldset>
					<legend>Thông tin chi tiết</legend>
					<div class='form-group' ng-show="data.content">
						<label class='col-sm-2 control-label'>Nội dung:</label>
						<div class='col-sm-10 field-label'>
							<p parse-html='data.content'></p>
						</div>
					</div>
					<div class='form-group' ng-show="data.date_created">
						<label class='col-sm-2 control-label'>Ngày tạo:</label>
						<div class='col-sm-10 field-label'>{{data.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</div>
					</div>
				</fieldset>
			</form>
			<br/>
			<file link='data'></file>
			<br/>
			<comment link='data' user='user' title="{{data.title}}"></comment>
		</tab>
		<tab heading="Lịch sử">
			<history link='data' module='note'></history>
		</tab>
		
	</tabset>
</div>
