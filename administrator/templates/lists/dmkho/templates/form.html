<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã kho <span style='color:red' title='Mã kho không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ma_kho' style="text-transform:uppercase" class="form-control" ng-model='data.ma_kho' ng-required ="true">
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên kho <span style='color:red' title='Tên kho không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ten_kho' class="form-control" ng-model='data.ten_kho' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.kho_dl" /> Là kho đại lý</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
	<footer-form-input></footer-form-input>
</form>
