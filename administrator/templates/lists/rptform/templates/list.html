<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center" width='50px'><input type="checkbox" ng-model="selectionAll"></th><th>Tên mẫu</th><th style="width:80px"></th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				{{ r.rptform_name }}
			</td>
			<td class="text-center" style="width:80px">
				<a href="#kbmpttct?id_rptform={{r._id}}" class="btn btn-xs btn-default">Khai báo chỉ tiêu<a>
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
