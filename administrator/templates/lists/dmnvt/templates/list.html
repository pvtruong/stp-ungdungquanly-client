<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center" width="50px"><input type="checkbox" ng-model="selectionAll"></th><th>Nhóm sản phẩm</th><th width="50px">Quan trọng</th></tr>
		<tr ng-repeat="r in list | orderBy:'sysorder'" ng-class="r.bac==1 || r.loai_nh==0?'cbold':'cnormal'">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
					<div style="padding-left:{{r.bac-1}}em">{{ r.ten_nvt }}</div>
				
			</td>
			<td class="text-center"  width="50px"><input type="checkbox" disabled ng-model="r.quan_trong"/></td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
