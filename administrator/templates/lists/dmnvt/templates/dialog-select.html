<div class="modal-header">
	<header-dialog-select title="Danh mục nhóm sản phẩm"></header-dialog-select>
 </div>
 <div class="modal-body">
	<div class="table-responsive">
		<table  class ="table table-striped table-bordered">
			<tr ng-repeat ="r in items|orderBy:'sysorder'" style ='cursor:pointer' ng-class="r.bac==1 || r.loai_nh==0?'cbold':'cnormal'" ng-click="select(r)">
				<td>
					<div style="padding-left:{{r.bac-1}}em">{{r.ten_nvt}}</div>
				</td>
			</tr>
		</table>
	</div>
 </div>
