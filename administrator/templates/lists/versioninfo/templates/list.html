<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<th>OS</th><th>App</th><th>Tiêu đề</th><th>Phiên bản</th><th></th><th></th>
		<tr ng-repeat="r in list track by r._id">
			<td>
				{{r.os}}
			</td>
			<td>
				{{r.app}}
			</td>
			<td>
				{{r.title}}
			</td>
			<td>
				{{r.major}}.{{r.minor}}
			</td>
			<td>
				<a href='{{r.url}}'>Tải về</a>
			</td>
			<td style='width:80px'>
				<div class='btn-group' style='width:80px'>
					<a class='btn btn-success btn-xs' ng-click='edit(r._id)' ng-show='user.admin'>Sửa</a>
					<a class='btn btn-danger btn-xs' ng-click='delete(r._id)' ng-show='user.admin'>Xóa</a>
				</div>
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
