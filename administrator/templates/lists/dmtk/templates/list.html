<stplistheader></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th class="text-center"><input type="checkbox" ng-model="selectionAll"></th><th>Tài khoản</th><th>Tên tài khoản</th><th>Ngoại tệ</th><th>Tài khoản mẹ</th><th class="text-center">TK công nợ</th><th></th></tr>
		<tr ng-repeat="r in list track by r._id">
			<td width='50px' class="text-center"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td  style='cursor:pointer' ng-click='view(r._id)'>
					{{ r.tk }}
			</td>
			<td  style='cursor:pointer' ng-click='view(r._id)'>
				
					{{ r.ten_tk }}
				
			</td>
			<td  style='cursor:pointer' ng-click='view(r._id)'>
				
					{{ r.ma_nt }}
				
			</td>
			<td  style='cursor:pointer' ng-click='view(r._id)'>
					{{ r.tk_me }}
				
			</td>
			<td class="text-center"  style='cursor:pointer' ng-click='view(r._id)'>
				<input type='checkbox' ng-model="r.tk_cn" disabled="false"/>
			</td>
			<td style="width:120px">
				<a ng-click="follow(r)" class="btn btn-default btn-sm" title='Theo dõi' ng-show='!r.follow_yn'><i class="fa fa-star"></i></a>
				<a ng-click="follow(r)" class="btn btn-default btn-sm" title='Bỏ theo dõi' ng-show='r.follow_yn' style='color:#F2BF16'><i class="fa fa-star"></i></a>
					
				<a class="btn btn-sm btn-default" ng-href="#dmtk/edit/{{r._id}}?redirect=back">Sửa</a>
			</td>
		</tr>
	</table>
	<ng-page></ng-page>
</div>
