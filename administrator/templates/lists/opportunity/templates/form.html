<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên cơ hội <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model='data.ten_co_hoi' ng-required="true">
		</div>
		<label class="control-label col-sm-2">Nhóm cơ hội</label>
		<div class="col-sm-4">
			<ng-selector
				module="group" fields="_id,group_name" field-model="_id" field-label = "group_name"
				condition ="group_type:'OPP'"  ng-model='data.nh_co_hoi' default-values="group_type:'OPP'">
			</ng-selector>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Người phụ trách <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<select ng-model="data.phu_trach" ng-options="r.email as r.name for r in members" ng-required="true" class="form-control">
				
			</select>
		</div>
        
        <label class="control-label col-sm-2">Ngày dự tính kết thúc</label>
		<div class="col-sm-4">
			<ng-datepicker ng-model='data.ngay_het_han'></ng-datepicker>
		</div>
		
	</div>
    
    <div class="form-group">
		<label class="control-label col-sm-2">Giá trị ước tính</label>
		<div class="col-sm-2">
			<input  class="form-control" type="text" format="number" ng-model="data.tien_nt">
		</div>
		<div class="col-sm-2">
			<select class="form-control" ng-model='data.tinh_tren' ng-options="t.id as t.name for t in tinh_trens"></select>
		</div>
        
        <label class="control-label col-sm-2">Khả năng thành công (%)</label>
		<div class="col-sm-2">
			<input  class="form-control" type="text" format="number" ng-model="data.kha_nang_thanh_cong">
		</div>
		
	</div>
	
	
	<div class="form-group">
		<label class="control-label col-sm-2">Trạng thái</label>
		<div class="col-sm-10 btn-toolbar">
			<div class='btn-group'>
				<button class='btn btn-default btn-sm' ng-model='data.status_opp' btn-radio='0'>Đang theo dõi</button>
				<button class='btn btn-default btn-sm' ng-model='data.status_opp' btn-radio='1'>Thành công</button>
				<button class='btn btn-default btn-sm' ng-model='data.status_opp' btn-radio='2'>Thất bại</button>
			</div>
			<div class='btn-group'>
				<button class='btn btn-default btn-sm' ng-model='data.status_opp' btn-radio='3'>Tạm đừng</button>
				<button class='btn btn-default btn-sm' ng-model='data.status_opp' btn-radio='4'>Quên</button>
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="control-label col-sm-2">Khách hàng</label>
		<div class="col-sm-4">
			<ng-typeahead 
				module='dmkh' fields='_id,ten_kh' field-model='ten_kh' field-label='_id'
				ng-model='data.ten_kh' label='data.id_kh'>
			</ng-typeahead>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2">Miêu tả</label>
		<div class="col-sm-10">
			<div text-angular ta-toolbar="[['bold', 'italics', 'underline',  'ul', 'ol'],
			  ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
			  ['html', 'insertImage','insertLink', 'insertVideo']]" ng-model="data.mieu_ta"></div>
				</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Có giá trị với</label>
		<div class="col-sm-10">
			<label><input type='radio' ng-model='data.visible_to' name='visible_to' value="0"/> Mọi người</label><br/>
			<label><input type='radio' ng-model='data.visible_to' name='visible_to' value="1"/> Chỉ với người tạo</label><br/>
			<label><input type='radio' ng-model='data.visible_to' name='visible_to'  value="2"/> Những người sau</label><br/>
			
			<select ng-show='data.visible_to==2' multiple ng-model="data.visible_to_users" ng-options="r.email as r.name for r in members" class="form-control">
				
			</select>
			
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
	<footer-form-input></footer-form-input>
</form>
