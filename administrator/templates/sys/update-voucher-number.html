<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelFind()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   Đánh lại số chứng từ
	</h4>
 </div>
 <div class="modal-body">
	<form name="formFind" novalidate class="css-form form-horizontal">
        <fieldset><legend>Điều kiện lọc</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">Từ ngày</label>
                <div class="col-sm-4">
                    <ng-datepicker ng-model='vcondition.tu_ngay' ng-required='true'></ng-datepicker>
                </div>
                <label class="control-label col-sm-2">Đến ngày</label>
                <div class="col-sm-4">
                    <ng-datepicker ng-model='vcondition.den_ngay'  ng-required='true'></ng-datepicker>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="vcondition.post_again" /> Chỉ chuyển lại dữ liệu sổ sách</label>
                    </div>
                </div>

            </div>
        </fieldset>
		
		<fieldset ng-if="!vcondition.post_again"><legend>Cách đánh lại số</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">Từ số</label>
                <div class="col-sm-4">
                    <input type='text' format='number' class='form-control' ng-model='vcondition.tu_so' required/>
                </div>

                <label class="control-label col-sm-2">Đến số</label>
                <div class="col-sm-4">
                    <input type='text' format='number' class='form-control' ng-model='vcondition.den_so' required/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Tiền tố</label>
                <div class="col-sm-4">
                    <input type='text' class='form-control' ng-model='vcondition.tien_to'/>
                </div>
                <label class="control-label col-sm-2">Hậu tố</label>
                <div class="col-sm-4">
                    <input type='text' class='form-control' ng-model='vcondition.hau_to'/>
                </div>
            </div>
        </fieldset>
      
        
		
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="okFind()" ng-disabled='formFind.$invalid'  ng-disabled="formFind.$invalid">
	   Thực hiện
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>Hủy</button>
 </div>
