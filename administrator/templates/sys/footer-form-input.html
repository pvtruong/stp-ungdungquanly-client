<hr />
<div class='form-group'  style="padding:10px">
	<div class='col-xs-7 text-left'>
		<div ng-if="action=='Sửa'">
		<div><i>Người tạo:<a ng-click="openProfile(data.user_created)">{{data.user_created}}</a></i></div>
		<div><i>Ngày tạo:{{data.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</i></div>
		<div><i>Người sửa:<a ng-click="openProfile(data.user_updated)">{{data.user_updated}}</a></i></div>
		<div><i>Ngày sửa:{{data.date_updated|date:'dd/MM/yyyy HH:mm:ss'}}</i></div>
		</div>
	</div>
	<!--action-->
	<div class='col-xs-5 text-right'>
		<a class="btn btn-danger navbar-btn" ng-click="create()" ng-disabled="form.$invalid" title="Ctrl+S">{{save_text?save_text:'Lưu'}}</a>
		<a class="btn btn-default" ng-click="cancel()">{{cancel_text?cancel_text:'Hủy'}}</a>
	</div>
</div>
