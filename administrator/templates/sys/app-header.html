<!--company current-->
<div  class="alert alert-warning page-title current-app row" style="padding:5px;margin-bottom:1px" ng-if="app_info && !printing">
	<div class="col-xs-8">
		<a href="#app/view/{{app_info._id}}" style="text-decoration:none">
			<img ng-if="app_info.logo" ng-src="{{server_url}}{{app_info.logo}}" style="width:32px;height:32px;margin-top:-5px"/>
			<i ng-if="!app_info.logo" class="fa fa-building fa-fw" style="font-size:28px"></i>
		{{app_info.name}}</a>
	</div>
	<div  class="text-right col-xs-4" style="font-size:14px;text-decoration:none">
		Ngày khóa sổ: <a  style="font-size:14px;text-decoration:none" href="#app/edit/{{app_info._id}}" >{{app_info.ngay_ks|date:'dd/MM/yyyy'}}</a>
	</div>
</div>			
<!-- BEGIN PAGE CONTENT-->
 <div  server-loader>
	<div class="throbber-loader"></div>
	<br/>
 </div>
<div class="alert alert-danger" ng-if="error && !printing">{{error}}</div>
<div class="alert alert-danger" ng-if="!online">Bạn đang ngoại tuyến. Chương trình này yêu cầu phải có kết nối internet để sử dụng.</div>
