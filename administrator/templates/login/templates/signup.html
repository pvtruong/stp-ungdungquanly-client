<div class='container'>
	<div class="col-sm-6 col-sm-offset-3">

		<h1><span class="fa fa-sign-in"></span> Đăng ký</h1>
		<div ng-class="alertType" ng-show="messageError">{{messageError}}</div>
		

		<!-- LOGIN FORM -->
		<form novalidate name ="form_signup">
			<div class="form-group">
				<label>Email <span class='required'>(*)</span></label>
				<input type="email" class="form-control"  ng-model="data.email" ng-required="true"/>
				
			</div>
			<div class="form-group">
				<label>Họ và tên <span class='required'>(*)</span></label>
				<input type="text" class="form-control"  ng-model="data.name" ng-required="true"/>
				
			</div>
			<!--<div class="form-group">
				<label>Mật khẩu <span class='required'>(*)</span></label>
				<input type="password" class="form-control"  ng-model="data.password"  ng-required="true"/>
				
			</div>
			<div class="form-group">
				<label>Nhập lại mật khẩu <span class='required'>(*)</span></label>
				<input type="password" class="form-control"  ng-model="data.repassword"  ng-required="true"/>
				
			</div>
			-->
			<button class="btn btn-warning btn-md" ng-click ="signup()" ng-disabled="form_signup.$invalid">Gửi đăng ký</button>
		</form>

		<hr>

		<p>Bạn đã có một tài khoản? <a href="#login">Đăng nhập</a></p>
	</div>

		
</div>
