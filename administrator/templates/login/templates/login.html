<div class="login">
<div class="content">
	<form class="login-form" >
		<h3 class="form-title">Đăng nhập vào tài khoản của bạn</h3>
		<div class="alert alert-danger" ng-show="messageError">
			
			<span>
			{{messageError}} </span>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Tên đăng nhập</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Tên đăng nhập" name="username" ng-model="data.username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Mật khẩu " name="password" ng-model="data.password"/>
			</div>
		</div>
		<div class="form-actions">
			<label> </label>
			<button ng-click='auth_local()' ng-disabled="form_login.$invalid" class="btn green pull-right">
			Đăng nhập <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		
		<div class="login-options">
			<h4>Hoặc đăng nhập với</h4>
			<ul class="social-icons">
				
				<li>
					<a class="facebook" data-original-title="facebook" ng-click="auth_facebook()">
					</a>
				</li>
				<li>
					<a class="googleplus" data-original-title="Goole" ng-click="auth_google()">
					</a>
				</li>
				
			</ul>
		</div>
		<div class="forget-password">
			<h4>Bạn quên mật khẩu ?</h4>
			<p>
				 Kích  <a href="#resetpassword" id="forget-password">vào đây </a> để khôi phục mật khẩu
			</p>
		</div>
		<div class="create-account">
			<p>
				 Bạn chưa có một tài khoản ?&nbsp; <a href="#signup" id="register-btn">
				Tạo tài khoản mới </a>
			</p>
		</div>
	</form>
</div>
</div>
