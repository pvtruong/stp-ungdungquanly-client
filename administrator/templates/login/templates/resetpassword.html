<div class='container'>
	<div class="col-sm-6 col-sm-offset-3">

		<h1><span class="fa fa-sign-in"></span> Reset mật khẩu</h1>
		<div ng-class="alertType" ng-show="messageError" ng-show ="messageError">{{messageError}}</div>
		<!-- LOGIN FORM -->
		<form novalidate name ="form_signup">
			<div class="form-group">
				<label>Email <span class='required'>(*)</span></label>
				<input type="text" class="form-control"  ng-model="email" ng-required="true"/>
				
			</div>		
			<button class="btn btn-warning btn-md" ng-click ="resetPassword()" ng-disabled="form_signup.$invalid">Gửi</button>
			<a href="#login" class="btn btn-primary btn-md">Đăng nhập</a>
		</form>

	</div>

		
</div>
